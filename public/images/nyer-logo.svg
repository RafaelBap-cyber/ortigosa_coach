<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nyerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Símbolo principal NY -->
  <g transform="translate(100, 80)">
    <!-- Letra N -->
    <path d="M -40 0 L -40 -30 L -20 -30 L -20 0 L -20 -30 L -40 -30" 
          stroke="white" stroke-width="4" fill="none" stroke-linejoin="round"/>
    
    <!-- Letra Y com raio -->
    <path d="M -10 -30 L 0 -15 L 10 -30 L 0 -15 L 0 0 L 0 -15 L 10 -30 L 0 -15 L -10 -30" 
          stroke="white" stroke-width="4" fill="none" stroke-linejoin="round"/>
    
    <!-- Raio/relâmpago do Y -->
    <path d="M 0 0 L 5 10 L -2 15 L 8 25" 
          stroke="white" stroke-width="3" fill="none" stroke-linejoin="round"/>
  </g>
  
  <!-- Texto NYER -->
  <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" font-style="italic">
    <tspan x="100" dy="0">NYER</tspan>
  </text>
  
  <!-- Texto NUTRITION -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" letter-spacing="2">
    <tspan x="100" dy="0">NUTRITION</tspan>
  </text>
</svg> 